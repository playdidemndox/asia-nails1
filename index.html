<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Integration</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Example write to database
        function writeData() {
            const data = {
                // Your data structure
                exampleField: "exampleValue"
            };
            const newDataRef = database.ref('examplePath');
            newDataRef.set(data);
        }

        // Example read from database
        function readData() {
            const dataRef = database.ref('examplePath');
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                console.log(data);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to Firebase Realtime Database Integration</h1>
    <button onclick="writeData()">Write Data</button>
    <button onclick="readData()">Read Data</button>
</body>
</html>
